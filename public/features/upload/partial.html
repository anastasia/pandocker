<div class="pd-upload">
  <div class="pd-upload-title"><em>upload your file from your computer</em></div>
  <!-- INPUT -->
  <div>{{filename}}</div>
  <input type="file" id="myFile" ng-click="clicked()"/>
  <button id="fileButton">{{buttonName}}</button>',

  <!-- FILE-OPTIONS -->
  <div>choose your format</div>
  <ul class="pd-file-options" ng-repeat="format in formats">
    <li>{{format}}</li>
  </ul>
</div>
