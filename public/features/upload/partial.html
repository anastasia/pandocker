<div class="pd-upload">
  <div class="pd-upload-title"><em>upload your file from your computer</em></div>
  <!-- INPUT -->
  <div class="pd-input-div">
    <div class="pd-file-path">{{filename}}</div>
    <div class="pd-file-upload" pd-file-upload></div>
  </div>
  <!-- FILE-OPTIONS -->
  <div class="pd-format-header"><em>choose your format</em></div>
  <ul class="pd-file-options">
    <li ng-repeat="format in formats">{{format}}</li>
  </ul>
</div>
