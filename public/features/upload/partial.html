<div class="pd-upload">
  <div class="pd-upload-title italic-text">upload a file from your computer</div>
  <!-- INPUT -->
  <div class="pd-input-div">
    <div class="cancel" ng-show="filename" ng-click="abort(0)">X</div>
    <div class="pd-file-path">{{filename}}</div>
    <div class="pd-file-upload">
      <input type="file" width="30px"
        id="hiddenFileUpload"
        ng-show="!filename"
        ng-file-select="onFileSelect($files)"
        onclick="this.value=null"/>
      <div
        id="submit"
        ng-model="fileExists"
        ng-click="start(0)">
        {{browseOrUpload}}</div>
    </div>
  </div>
   <div class="pd-chosen-formats regular-text">{{extensionsPicked}}</div>
  <!-- FILE-OPTIONS -->
  <div class="pd-format italic-text">choose your format</div>
  <ul class="pd-file-options">
    <li ng-repeat="(extension, value) in formats" ng-click="chooseExtension(extension)" ng-mouseenter="showName(extension, value, true)" ng-mouseleave="showName(extension,value, false)"id="{{extension}}">{{extension}}</li>

  </ul>
</div>
